
<div class="signin">


<section class="signin">
  
    <div class="signinpanel">
        
        <div class="row">
            
            <div class="col-md-6">

                <div class="signup-info">
                    <div class="logopanel">
                        <h1><span>[</span> Exam Prep App Name <span>]</span></h1>
                    </div><!-- logopanel -->

                    <div class="mb20"></div>

                    <h5><strong>Exam Preparation App</strong></h5>
                    <p>Description and features</p>
                    <div class="mb20"></div>

                    <div class="feat-list">
                        <i class="fa fa-wrench"></i>
                        <h4 class="text-success">Feature 1</h4>
                        <p></p>
                    </div>

                    <div class="feat-list">
                        <i class="fa fa-compress"></i>
                        <h4 class="text-success">Feature 2</h4>
                        <p></p>
                    </div>

                    <div class="feat-list mb20">
                        <i class="fa fa-search-plus"></i>
                        <h4 class="text-success">Feature 3</h4>
                        <p></p>
                    </div>

                    <h4 class="mb20">and much more...</h4>

                </div><!-- signup-info -->

            </div>
            
            <div class="col-md-6">
                
                <form ng-submit="instituteLogin()">
                    <h4 class="nomargin">Sign In</h4>
                    <p class="mt5 mb20">Login to access your account.</p>
                    <div class="form-group">
                        <label for="name" class="error" ng-show="isloggedIn">Username/Password are incorrect.</label>

                        <label for="name" class="text-success" ng-show="isPasswordReset">Password has been reset.</label>
                     
                        <input type="text" class="form-control username" placeholder="username" name="username"  ng-model="login.username"/>
                        <input type="password" class="form-control pword" placeholder="Password" name="password"  ng-model="login.password"/>
                        <input type="hidden" name="host" id="host" value="" />
                        <a ui-sref="institute_forgot_password"><small>Forgot Your Password?</small></a>
                        <button class="btn btn-success btn-block">Sign In</button>
                    </div>
                    
                </form>
            </div><!-- col-sm-5 -->
            
        </div><!-- row -->
        
    </div><!-- signin -->
  
</section>

</div>
